<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship-Finder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
        }

        .chai-container {
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 300px;
            height: 300px;
        }

        .chai-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
            transition: all 0.3s ease;
            opacity: 1;
        }

        .chai-image-hover {
            opacity: 0;
            z-index: 1;
        }

        .chai-container:hover .chai-image-default {
            opacity: 0;
        }

        .chai-container:hover .chai-image-hover {
            opacity: 1;
        }

        .chai-container:hover {
            transform: scale(1.05) translateY(-10px);
        }

        .chai-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 3px solid #00f3ff;
            border-radius: 15px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            animation: neonPulse 1.5s infinite;
            z-index: 2;
        }

        .chai-container:hover::before {
            opacity: 1;
            transform: scale(1.05);
        }

        @keyframes neonPulse {
            0% {
                box-shadow: 0 0 10px rgba(0, 243, 255, 0.5),
                            inset 0 0 10px rgba(0, 243, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 243, 255, 0.8),
                            inset 0 0 20px rgba(0, 243, 255, 0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 243, 255, 0.5),
                            inset 0 0 10px rgba(0, 243, 255, 0.5);
            }
        }

        #chai-audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="chai-container">
        <!-- Default Visible Image -->
        <img src="chai_default.jpg" alt="Chai" class="chai-image chai-image-default">
        <!-- Hover Image -->
        <img src="images.jpeg" alt="Chai Hover" class="chai-image chai-image-hover">
        <audio id="chai-audio" controls>
            <source src="garm hai.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        const chaiContainer = document.querySelector('.chai-container');
        const audio = document.getElementById('chai-audio');

        chaiContainer.addEventListener('mouseenter', () => {
            audio.play();
        });

        chaiContainer.addEventListener('mouseleave', () => {
            audio.pause();
            audio.currentTime = 0;
        });
    </script>
</body>
</html>
